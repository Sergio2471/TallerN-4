<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario # 2</title>
</head>
<body>

    <form action="">

        <fieldset>

        <legend>Pesonal Details</legend>
        Salutation <br>
        <select name="" id="">

            <option value="">--None--</option>
            <option value="Mr">Mr</option>
            <option value="Ms">Ms</option>
            <option value="Mrs">Mrs</option>
        </select><br><br>

        First name:
        <input type="text" pattern="(Mr|Ms|Mrs)\s+[A-Za-z]+(\s+[A-Za-z]+)?"> <br><br>

        Last name:
        <input type="text" pattern="(Mr|Ms|Mrs)\s+[A-Za-z]+(\s+[A-Za-z]+)?"><br><br>

        Gender
        <input type="radio" name="genero" id=""> Male <input type="radio" name="genero" id=""> Female <br><br>

        Email:
        <input type="email" pattern="[a-zA-Z0-9._%+-]+@cecar.edu.co"><br><br>

        Date of Birth:
        <input type="date"><br><br>

        Address: <br>
        <textarea name="" id="" cols="30" rows="3" maxlength="100"></textarea><br><br>

        <input type="submit" value="Submit">


        </fieldset>


    </form>
    
</body>
</html>
